<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./output.css">
    
</head>
<body>
     
     <div class=" w-full min-h-screen  " >
         <nav class="w-full bg-blue-500 flex flex-row justify-between px-8 items-center py-4">
            <p class=" text-white font-semibold" > <span class=" text-lg">Rem</span> <span class= " font-extrabold text-blue-900  text-2xl" >%</span> <span class="text-lg">Calci</span> </p>

              </div>

          </main>

     </div>

     <script src="./main.js" ></script>
